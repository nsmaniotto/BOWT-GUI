<form [formGroup]="registrationFormGroup" (ngSubmit)="submitRegistration()">
  <mat-form-field fxFlex="50" appearance="outline">
    <mat-label>First name</mat-label>
    <input matInput placeholder="John" formControlName="firstName" required>
  </mat-form-field>
  <mat-form-field fxFlex="50" appearance="outline">
    <mat-label>Last name</mat-label>
    <input matInput placeholder="Doe" formControlName="lastName" required>
  </mat-form-field>
  <mat-form-field fxFlex="50" appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput placeholder="boatObservator" formControlName="login" required>
  </mat-form-field>
  <mat-form-field fxFlex="50" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" required>
  </mat-form-field>

  <button color="primary"
    [disabled]="!registrationFormGroup.valid" mat-icon-button type="submit">
    <mat-icon aria-label="Register" title="Register">
      person_add
    </mat-icon>
    Register
  </button>
</form>
<div>Having an existing account ? <a [routerLink]="[AUTH_PATH, LOGIN_ACTION_PATH]">Login</a></div>
