<mat-toolbar>
  <span fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10">
    <img alt="logo" id="logo" [routerLink]="ROOT_PATH" src="assets/images/bowt_logo.png">

    <span translate="no">{{ appName }}</span>
  </span>

  <span class="spacer"></span>
  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
    <ng-container *ngIf="isConnectedUserValid; else loginTemplate">
      <button mat-flat-button>
        Logout
      </button>
    </ng-container>
    <ng-template #loginTemplate>
      <button mat-flat-button color="primary" [routerLink]="[AUTH_PATH, LOGIN_ACTION_PATH]">
        Login
      </button>
    </ng-template>
  </div>
</mat-toolbar>
