<mat-toolbar>
  <span id="app-logo-container">
    <img alt="logo" id="logo" [routerLink]="ROOT_PATH" src="assets/images/bowt_logo.png">

    <span translate="no">{{ appName }}</span>
  </span>

  <span class="spacer"></span>
  <div id="user-container" *ngIf="connectedUser">
    <span id="user-first-name">{{ connectedUser.firstName }}</span>
    <button mat-flat-button (click)="logout()">
      Logout
    </button>
  </div>
</mat-toolbar>
